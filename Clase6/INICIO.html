<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">LOGO</div>
        <nav class="nav">
          <a class="nav-link" href="/INICIO.html">Inicio</a>
          <a class="nav-link" href="/SERVICIOS.HTML">Servicios</a>
          <a class="nav-link" href="/CONTACTO.HTML">Contacto</a>
        </nav>
      </div>
    </header>
    <main class="container my-4 main">
      <div id="carouselExampleIndicators" class="carousel slide"
        data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0"
            class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/imagen1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="/img/imagen2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="/img/imagen3.svg" class="d-block w-100" alt="Slide 3">
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators"
          role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators"
          role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Two images with titles and paragraphs -->
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <img src="https://via.placeholder.com/600x400" class="card-img-top"
              alt="Image">
            <div class="card-body">
              <h5 class="card-title">Ignacio</h5>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Sequi, recusandae.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img src="https://via.placeholder.com/600x400" class="card-img-top"
              alt="Image">
            <div class="card-body">
              <h5 class="card-title">Haguer</h5>
              <p class="card-text">Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Ab iste facere fuga ut cumque voluptatum!</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container text-center">
        <a href="https://www.instagram.com/">
          <img src="ruta/de/icono/instagram.png" alt="Instagram" height="30">
        </a>
        |
        <a href="https://web.facebook.com/">

        </a>
        |
        <a href="https://portales.inacap.cl/">
          <img src="ruta/de/icono/inacap.png" alt="INACAP" height="30">
        </a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
